<section class="section_cont" id="rankingListMore">

    <div class="songs_rcmd_title" style="margin-top:100px">
        <div class="rcmd_left_title rcmd_title">
            <span style="font-size: 20px">热歌榜</span>
        </div>
    </div>

    <div class="songs_rcmd" id="songs_rcmd">

            <ul class="rcmd_center rcmd_cont" >
                <li v-for="song in song1" >

                    <a class="playIcon" href="javascript:;"></a>

            <ul class="rcmd_center rcmd_cont" >
                <li v-for="song in song2" >

                </li>

            <ul class="rcmd_center rcmd_cont" >
                <li  v-for="song in song3" >
                    <a href="javascript:;" class="musicName"> {{song.name}}</a>

    <div class="songs_rcmd_title" style="margin-top:100px">

<!-- 左侧播放器 开始-->
<div id="jp_container_N" class="jp-video jp-video-270p" role="application" aria-label="media player">

        <div class="jp-gui">

            </div>

                <div class="jp-progress">
                    <div class="jp-seek-bar">
                        <div class="jp-play-bar"></div>
                    </div>
                </div>
                <div class="jp-current-time" role="timer" aria-label="time"></div>
                <div class="jp-duration" role="timer" aria-label="duration"></div>
                <div class="jp-controls-holder">
                    <div class="jp-controls">
                        <button class="jp-previous" role="button" tabindex="0">上一曲</button>
                        <button class="jp-play" role="button" tabindex="0">播放</button>
                        <button class="jp-next" role="button" tabindex="0">下一曲</button>
                        <button class="jp-stop" role="button" tabindex="0">暂停</button>
                    </div>
                    <div class="jp-volume-controls">
                        <button class="jp-mute" role="button" tabindex="0">静音</button>
                        <button class="jp-volume-max" role="button" tabindex="0">最大音量</button>
                        <div class="jp-volume-bar">
                            <div class="jp-volume-bar-value"></div>
                        </div>
                    </div>
                    <div class="jp-toggles">
                        <button class="jp-repeat" role="button" tabindex="0">重复</button>
                        <button class="jp-shuffle" role="button" tabindex="0">随机</button>
                        <!--<button class="jp-full-screen" role="button" tabindex="0">全屏</button>-->
                    </div>
                </div>
                <div class="jp-details">
                    <div class="jp-title" aria-label="title"></div>
                </div>
            </div>
        </div>
        <div class="jp-playlist">
            <div class="jp-playlist-box">
                <ul>
                    <!-- 该方法使用无序列表displayplaylist()播放列表 -->
                    <li></li>
                </ul>
            </div>
        </div>
        <div class="jp-no-solution">
            <span>升级需要</span>
            您浏览器赞不支持播放，请更新版本
            <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash插件</a>.
        </div>
    </div>
    <!--歌曲列表滚动条-->
    <div class="scrollBar">
        <div class="bar"></div>
    </div>
    <!--播放器展开隐藏按钮-->
    <button type="button" class="folded_bt" title="点击收缩" id="btnfold">

    </button>
    <div id="listRemove"></div><!--移除全部歌曲按钮-->

<script src="node_modules/vue/dist/vue.js"></script>
<script src="node_modules/vue-resource/dist/vue-resource.js"></script>

<script>
    var rankingListMoreApp = new Vue({
        el:"#rankingListMore",
        data: {
            search: {
                key:"",
                page: 1,
                limit:27
            },
            totalPage: 0,
            total:0,
            currPage:0,
            song1: [],
            song2: [],
            song3: []
        },
        created() {
            this.search.key = this.getUrlParam("type");
            this.ajaxGoPageSearch();
        },
        methods:{
            getUrlParam(name){
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
                var r = window.location.search.substr(1).match(reg); //匹配目标参数
                if (r != null) {
                    return decodeURIComponent(r[2]);

                }
                return null;
            },
            ajaxGoPageSearch(){
                this.$http.post("http://127.0.0.1:8888/song/getRankListByType",this.search).then(
                    function (res) {
                        if (res.status==200){


                            this.totalPage=res.body.totalPage;
                            this.total=res.body.total;
                            this.currPage=res.body.currPage;
                            this.song1=res.body.items.slice(0,9);
                            this.song2=res.body.items.slice(9,18);
                            this.song3=res.body.items.slice(18,27);


                        }

                    },function (res) {

                    }
                );
            },
            pageAfter(){
                if(this.currPage>1){

                    this.currPage--;
                    this.search.page = this.currPage;
                    this.$http.post("http://127.0.0.1:8888/song/getRankListByType",this.search).then(
                        function (res) {
                            if (res.status==200){

                                this.totalPage=res.body.totalPage;
                                this.total=res.body.total;
                                this.currPage=res.body.currPage;
                                this.song1=res.body.items.slice(0,9);
                                this.song2=res.body.items.slice(9,18);
                                this.song3=res.body.items.slice(18,27);
                            }
                        },function (res) {

                        }
                    );
                }else{
                    alert("第一页了！");
                }
            },
            pageNext(){
                if(this.currPage<this.totalPage){

                    this.currPage++;
                    this.search.page = this.currPage;
                    this.$http.post("http://127.0.0.1:8888/song/getRankListByType",this.search).then(
                        function (res) {
                            if (res.status==200){
                                console.log(res.body.items);
                                this.totalPage=res.body.totalPage;
                                this.total=res.body.total;
                                this.currPage=res.body.currPage;
                                this.song1=res.body.items.slice(0,9);
                                this.song2=res.body.items.slice(9,18);
                                this.song3=res.body.items.slice(18,27);
                            }
                        },function (res) {

                        }
                    );
                }else{
                    alert("最后一页了！");
                }
            },
            goPay(sid) {
                this.$router.push({
                    path: '/music-web2/albumInfo.html',
                    params: {
                        sid: sid
                    }
                });
            }
        }
    })
</script>
