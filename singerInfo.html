    <script>
        var singerApp=new Vue({

            el: "#singerApp" ,
            data: {
                search: {
                    sid: "",
                },
                songsList: [],
                singer:{},
            },
            created() {
                  this.ajaxGoPageSearch()
                  this.getTenSong()
            },
            // watch: {
            //     search: {
            //         deep: true,
            //         handler(val, old) {
            //
            //             this.ajaxGoPageSearch();
            //         }
            //     }
            //
            // },
            methods:{
                ajaxGoPageSearch(){
                    var id=decodeURI(location.search.split("=")[1]);
                    this.search.sid=id;
                    this.$http.post("http://127.0.0.1:8888/singer/getOneSinger",this.search).then(
                        function (res) {
                            if (res.status==200){
                               this.singer=res.data
                            }

                        },function (res) {

                        }
                    );
                },
                getTenSong(){
                    var id=decodeURI(location.search.split("=")[1]);
                    this.search.sid=id;
                    this.$http.post("http://127.0.0.1:8888/singer/getTenSong",this.search).then(
                        function (res) {
                            if (res.status==200){
                                this.songsList=res.data
                            }

                        },function (res) {

                        }
                    );

                },
                tiaozhuan(id){
                    window.location.href="singerInfo.html?sid="+id;
                },
                test(){
                    alert(this.search.key)
                },
            },
